<h1> Angular Table</h1>
<nav class="navbar navbar-expand-lg navbar-light"> &nbsp; 
    <input type="text" [(ngModel)]="searchTerm" (input)="search()" placeholder="Search here...">
    <button (click)="search()">Search</button>
    <div *ngFor="let user of users" | filter:searchTerm>{{user}}</div> &nbsp;
    <a class="navbar-brand" routerLink="">Home</a>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" routerLinkActive="active" routerLink="users">Account List</a>
            <a class="nav-item nav-link" routerLinkActive="active" routerLink="create-user">Create Account</a>
        </div>
    </div>
</nav>
