<div class="container">
<h1 class="title">Data Table</h1>
  <div style="margin-top: 10px;">

  
    <button mat-icon-button color="primary" class="exapmple-icon" (click)="openDialog()" style="margin-left: 50px;">
      <mat-icon>note_add</mat-icon>
    </button>
    <mat-label class="add" >Create</mat-label>

    
    <mat-form-field class="search">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. cash" #input>
    </mat-form-field>
    <mat-icon>search</mat-icon>
  

    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <!-- Account Column -->
        <ng-container matColumnDef="account">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Account </th>
          <td mat-cell *matCellDef="let row"> {{row.account}} </td>
        </ng-container>

        <!-- Created On Column -->
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedOn </th>
          <td mat-cell *matCellDef="let row"> {{row.createdOn | date:'medium'}} </td>
        </ng-container>

        <!-- Created By Column -->
        <ng-container matColumnDef="createdBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CreatedBy </th>
          <td mat-cell *matCellDef="let row"> {{row.createdBy}} </td>
        </ng-container>

        <!-- Currency Column -->
        <ng-container matColumnDef="currency">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
          <td mat-cell *matCellDef="let row"> {{row.currency}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">

            <button mat-icon-button color="warn" style="margin-left:-15px" (click)="deleteData(row.id)">
              <mat-icon>delete_forever</mat-icon>
            </button>

            <button (click)="editData(row)" mat-icon-button color="primary" style="margin-left:20px">
              <mat-icon>edit</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>
  </div>
</div>
